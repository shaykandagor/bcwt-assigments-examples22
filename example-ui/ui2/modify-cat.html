<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <title>Example</title>
    <link href="./css/ui2.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="front.html">Frontpage</a></li>
                <li><a href="add-user.html">Add user</a></li>
                <li><a href="add-cat.html">Add cat</a></li>
            </ul>
        </nav>
        <hr>
        <div class="forms">
            <div class="form-wrapper">
                <h3>Modify cat</h3>
                <form action="http://localhost:3000/cat" method="post" class="light-border"
                    enctype="multipart/form-data" id="addCatForm">
                    <input class="light-border" type="text" name="name" required placeholder="Name">
                    <input class="light-border" name="birthdate" required type="date"
                        placeholder="Birthdate: YYYY-MM-DD">
                    <input class="light-border" type="number" step="0.1" name="weight" type="number" required min="0.1"
                        max="30" placeholder="Weight">
                    <select class="light-border add-owner" name="owner" required>
                        <option value="">Select owner</option>
                    </select>
                    <input type="hidden" name="id">
                    <button class="light-border" type="submit">Save changes</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/serialize.js"></script>
    <script src="./js/modify-cat.js"></script>
</body>

</html>
