<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <title>Example</title>
    <link href="./css/ui2.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="front.html">Frontpage</a></li>
                <li><a href="add-user.html">Add user</a></li>
                <li><a href="add-cat.html">Add cat</a></li>
            </ul>
        </nav>
        <hr>
        <div class="forms">
            <div class="form-wrapper">
                <h3>Add cat</h3>
                <form action="http://localhost:3000/cat" method="post" class="light-border"
                    enctype="multipart/form-data" id="addCatForm">
                    <input class="light-border" type="text" name="name" required placeholder="Name">
                    <input class="light-border" name="birthdate" required type="date"
                        placeholder="Birthdate: YYYY-MM-DD">
                    <input class="light-border" type="number" step="0.1" name="weight" type="number" min="1" max="30"
                        placeholder="Weight">
                    <select class="light-border add-owner" name="owner">
                        <option value="">Select owner</option>
                    </select>
                    <input required class="light-border" type="file" name="cat" accept="image/*"
                        placeholder="Choose file">
                    <button class="light-border" type="submit">Upload</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/serialize.js"></script>
    <script src="./js/add-cat.js"></script>
</body>

</html>
